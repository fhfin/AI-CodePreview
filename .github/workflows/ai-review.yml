      # 4. æ‰§è¡Œæ ¸å¿ƒè„šæœ¬
      - name: Run AI Review
        uses: actions/github-script@v7
        env:
          # æ¨èä½¿ç”¨ DeepSeekï¼Œæ€§ä»·æ¯”æé«˜ï¼Œä¸”å®Œå…¨å…¼å®¹ OpenAI SDK
          # åœ¨ GitHub Secrets ä¸­é…ç½® API_KEY
          API_KEY: ${{ secrets.AI_API_KEY }} 
