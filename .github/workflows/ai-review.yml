            // ç®€å•æˆªæ–­é˜²æ­¢ Token æº¢å‡º
            const diffContent = diffData.substring(0, 15000);

            // 2. æ„é€  Prompt
            const prompt = `
            ä½ æ˜¯ä¸€ä¸ªèµ„æ·±ä»£ç è¯„å®¡å‘˜ã€‚è¯·æ£€æŸ¥ä»¥ä¸‹ Git Diffã€‚
