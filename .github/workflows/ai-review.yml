            è¯·ç”¨ Markdown æ ¼å¼åˆ—å‡ºé—®é¢˜ã€‚å¦‚æœä»£ç å®Œç¾ï¼Œè¯·å›å¤ "LGTM ğŸ‘"ã€‚
            
            Diff:
            ${diffContent}
            `;

            console.log(`ğŸ¤– Asking AI (${process.env.MODEL})...`);

