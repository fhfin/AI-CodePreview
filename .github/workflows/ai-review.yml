            const OpenAI = require('openai');
            
            // åˆå§‹åŒ– OpenAI (æ”¯æŒ DeepSeek / Moonshot / OpenRouter ç­‰)
            const openai = new OpenAI({
              apiKey: process.env.API_KEY,
